<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the current path and redirects to base
      // The main app will then handle the route
      const basePath = '/sahilsaoji/';
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      // Store path relative to base
      const relativePath = fullPath.replace(basePath, '/');
      sessionStorage.setItem('redirectPath', relativePath);
      window.location.replace(basePath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
